<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBase - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../../assets/css/db.css">
    <link rel="stylesheet" href="../../assets/css/home.css">
</head>
<body>
    <!-- Floating Glass Navbar -->
    <nav class="floating-navbar">
        <div class="navbar-content">
            <div class="navbar-brand">
                <h1 class="logo"><img src="../../assets/img/logo.png" alt="FlexBase" width="30px"></h1>
            </div>
            <div class="navbar-actions">
                <button class="btn-glass btn-secondary">
                    <i class="bi bi-house"></i>
                    <span>Homepage</span>
                </button>
                <button class="btn-glass btn-secondary">
                    <i class="bi bi-credit-card"></i>
                    <span>Planos</span>
                </button>
                <button class="btn-glass btn-secondary">
                    <i class="bi bi-person-circle"></i>
                    <span>Meu Perfil</span>
                </button>
                <button id="themeToggle" class="btn-glass btn-theme">
                    <i class="bi bi-sun"></i>
                </button>
                <button id="logoutBtn" class="btn-glass" style="background: rgba(220, 53, 69, 0.2); color: #dc3545; border: 1px solid rgba(220, 53, 69, 0.3);">
                    <i class="bi bi-box-arrow-right"></i>
                    <span>Logout</span>
                </button>
            </div>
        </div>
    </nav>

    <main class="main-container" style="height: 100vh;">
        <!-- Fundo com grade pontilhada -->
        <div class="canvas-grid"></div>
        
        <div class="main-content">
            <div class="container-fluid">
                <!-- Cabeçalho da página -->
                <div class="page-header">
                    <h1 class="page-title">Dashboard</h1>
                    <p class="page-subtitle">Gerencie seus projetos e APIs</p>
                </div>

                <!-- Seção Meus Projetos -->
                <div class="actions-section">
                    <h2 class="section-title">Meus Projetos</h2>
                    <button id="createProjectBtn" class="btn-create-project">
                        <i class="bi bi-plus-lg me-2"></i>
                        Criar Novo Projeto
                    </button>
                </div>

                <!-- Container de Loading -->
                <div id="loadingContainer" class="loading-container" style="display: none;">
                    <div class="loading-spinner"></div>
                </div>

                <!-- Container dos Projetos -->
                <div id="projectsContainer">
                    <!-- Grid de Projetos -->
                    <div id="projectsGrid" class="projects-grid">
                        <!-- Os projetos serão carregados aqui via JavaScript -->
                    </div>

                    <!-- Estado Vazio -->
                    <div id="emptyState" class="empty-state" style="display: none;">
                        <i class="bi bi-folder-plus"></i>
                        <h3>Nenhum projeto encontrado</h3>
                        <p>Você ainda não criou nenhum projeto. Comece criando seu primeiro projeto agora!</p>
                        <button class="btn-create-project" onclick="handleCreateProject()">
                            <i class="bi bi-plus-lg me-2"></i>
                            Criar Primeiro Projeto
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../assets/js/config.js"></script>
    <script src="../../assets/js/home.js"></script>
</body>
</html>
