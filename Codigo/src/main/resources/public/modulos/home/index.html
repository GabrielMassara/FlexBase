<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBase - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="../../assets/css/db.css" rel="stylesheet">
    <style>
        .home-container {
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        
        /* Fundo com padrão de grade */
        .home-container::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                linear-gradient(var(--canvas-grid-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--canvas-grid-color) 1px, transparent 1px);
            background-size: 20px 20px;
            opacity: 0.5;
            z-index: -1;
        }
        
        .welcome-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }
        
        [data-bs-theme="dark"] .welcome-card {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .welcome-card h1 {
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }
        
        .user-info {
            margin-bottom: 20px;
        }
        
        .logout-btn {
            background: rgba(220, 53, 69, 0.2);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(220, 53, 69, 0.3);
            color: #dc3545;
            padding: 12px 24px;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        
        .logout-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            border-radius: inherit;
            transition: opacity 0.3s ease;
            opacity: 0;
        }
        
        .logout-btn:hover::before {
            opacity: 1;
        }
        
        .logout-btn:hover {
            background: rgba(220, 53, 69, 0.3);
            transform: translateY(-1px);
            box-shadow: 0 4px 20px rgba(220, 53, 69, 0.3);
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="home-container">
        <div class="container">
            <div class="welcome-card">
                <h1><i class="bi bi-database me-3"></i>Bem-vindo ao FlexBase!</h1>
                <div class="user-info">
                    <p class="mb-0">Olá, <strong id="userName"></strong>!</p>
                    <small class="text-muted" id="userEmail"></small>
                </div>
                <p class="mt-3">Sua plataforma Backend as a Service está pronta para uso.</p>
                
                <div class="mt-4">
                    <button class="logout-btn" onclick="logout()">
                        <i class="bi bi-box-arrow-right me-2"></i>Sair
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Verificar se está logado
        const token = localStorage.getItem('token');
        const usuario = JSON.parse(localStorage.getItem('usuario') || '{}');
        
        if (!token) {
            // Redirecionar para login se não estiver logado
            window.location.href = '../login/index.html';
        } else {
            // Mostrar informações do usuário
            document.getElementById('userName').textContent = usuario.nome || 'Usuário';
            document.getElementById('userEmail').textContent = usuario.email || '';
        }
        
        function logout() {
            // Limpar dados do localStorage
            localStorage.removeItem('token');
            localStorage.removeItem('usuario');
            
            // Redirecionar para a landing page
            window.location.href = '../../index.html';
        }
    </script>
</body>
</html>
