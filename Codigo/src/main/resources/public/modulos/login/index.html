<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBase - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="../../assets/css/auth.css" rel="stylesheet">

</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-logo">
                <img src="../../assets/img/logo.png" alt="FlexBase Logo">
                <h1>FlexBase</h1>
                <p>Sua plataforma Backend as a Service</p>
            </div>
            
            <div id="alertContainer"></div>
            
            <form id="loginForm">
                <div class="form-floating">
                    <input type="email" class="form-control" id="email" placeholder="seu@email.com" required>
                    <label for="email"><i class="bi bi-envelope me-2"></i>Email</label>
                </div>
                
                <div class="form-floating">
                    <input type="password" class="form-control" id="senha" placeholder="Senha" required>
                    <label for="senha"><i class="bi bi-lock me-2"></i>Senha</label>
                </div>
                
                <button type="submit" class="btn btn-auth" id="loginBtn">
                    <span class="btn-text">Entrar</span>
                    <div class="loading-spinner ms-2"></div>
                </button>
            </form>
            
            <div class="auth-footer">
                <p class="mb-0 text-white-50">NÃ£o tem uma conta?</p>
                <a href="../cadastro/index.html">Cadastre-se aqui</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../assets/js/login.js"></script>
</body>
</html>
